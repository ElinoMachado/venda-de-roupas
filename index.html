<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Gerenci√°vel (Google Sheets)</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header class="header">
    <h1>Loja Gerenci√°vel</h1>
    <div class="filters">
      <input id="search" type="text" placeholder="Buscar por nome..." />
      <select id="filter-category"><option value="">Categoria (todas)</option></select>
      <select id="filter-size">
        <option value="">Tamanho (todos)</option>
        <option value="P">P</option>
        <option value="M">M</option>
        <option value="G">G</option>
        <option value="GG">GG</option>
      </select>
      <label class="checkbox">
        <input type="checkbox" id="filter-available" /> Apenas dispon√≠veis
      </label>
    </div>
    <button id="open-cart" class="cart-btn">üõí Carrinho (<span id="cart-count">0</span>)</button>
  </header>

  <main>
    <section id="products" class="products"></section>
  </main>

  <footer class="footer">
    <p>Cat√°logo conectado ao Google Sheets ‚Ä¢ Atualize sua planilha e veja aqui ‚ú®</p>
  </footer>

  <!-- Modal Carrinho -->
  <div id="cart-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-head">
        <h2>Seu Carrinho</h2>
        <button id="close-cart" class="icon-btn" aria-label="Fechar">‚úñ</button>
      </div>
      <ul id="cart-list" class="cart-list"></ul>
      <div class="cart-summary">
        <span>Total:</span>
        <strong>R$ <span id="cart-total">0,00</span></strong>
      </div>
      <div class="cart-actions">
        <button id="finish-whatsapp" class="whatsapp">Finalizar via WhatsApp</button>
        <button id="clear-cart" class="danger">Esvaziar</button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <span id="toast-msg">Produto adicionado ao carrinho!</span>
    <button id="toast-btn">Ver carrinho</button>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
